<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etesh Barck Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background: #1c1c1c;
            width: 100%;
            padding: 15px;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .navbar button {
            background: #333;
            color: #fff;
            border: none;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar button:hover, .navbar button.active {
            background: #4caf50;
        }

        /* Main Content */
        .content {
            margin-top: 100px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* Effects Section */
        .effects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .effects canvas {
            background: #222;
            border: 2px solid #444;
            width: 300px;
            height: 300px;
        }

        /* Game Section */
        .game canvas {
            background: #000;
            width: 300px;
            height: 300px;
            border: 2px solid #444;
        }

        /* Graph Section */
        .graph canvas {
            width: 300px;
            height: 300px;
        }

        /* Video Editor */
        .video-editor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-editor .cube {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #FF5733, #C70039);
            animation: spin 4s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="nav-btn" data-target="effects">FX</button>
        <button class="nav-btn" data-target="game">Game</button>
        <button class="nav-btn" data-target="graph">Data Graph</button>
        <button class="nav-btn" data-target="video-editor">Video Editor</button>
    </div>

    <div class="content">
        <!-- FX Section -->
        <div id="effects" class="effects hidden">
            <canvas id="effectCanvas"></canvas>
            <button onclick="generateEffect()">Play Effect</button>
        </div>

        <!-- Game Section -->
        <div id="game" class="game hidden">
            <canvas id="snakeGame"></canvas>
        </div>

        <!-- Graph Section -->
        <div id="graph" class="graph hidden">
            <canvas id="graphCanvas"></canvas>
            <button onclick="generateGraph()">Show</button>
        </div>

        <!-- Video Editor Section -->
        <div id="video-editor" class="video-editor hidden">
            <div class="cube"></div>
            <div class="controls">
                <button>Play</button>
                <button>Pause</button>
                <button>Speed +</button>
                <button>Speed -</button>
            </div>
        </div>
    </div>

    <script>
        const navButtons = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.content > div');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                sections.forEach(section => section.classList.add('hidden'));
                document.getElementById(button.dataset.target).classList.remove('hidden');
            });
        });

        function generateEffect() {
            const canvas = document.getElementById('effectCanvas');
            const ctx = canvas.getContext('2d');
            const effects = ['Fire', 'Explosion', 'Water', 'Smoke', 'Blood splash'];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (randomEffect === 'Fire') {
                ctx.fillStyle = 'red';
                ctx.fillRect(100, 100, 100, 100);
            } else if (randomEffect === 'Explosion') {
                ctx.fillStyle = 'orange';
                ctx.arc(150, 150, 50, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function generateGraph() {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const random = Math.random();
            ctx.fillStyle = 'blue';
            ctx.fillRect(100, 100, 50, 150);
        }
    </script>
</body>
</html>
