<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Trading Simulator</h1>
      <p>Virtual Portfolio: $100,000</p>
    </header>

    <div class="market">
      <h2>Market Overview</h2>
      <div id="asset-list">
        <!-- Asset prices will be populated here -->
      </div>
      <div id="asset-price">
        <!-- Current price of AAPL will be displayed here -->
      </div>
    </div>

    <div class="portfolio">
      <h2>Your Portfolio</h2>
      <div id="portfolio-details">
        <!-- Portfolio details like owned assets, current value -->
      </div>
    </div>

    <div class="controls">
      <button id="buy-btn">Buy</button>
      <button id="sell-btn">Sell</button>
    </div>

    <div class="charts">
      <canvas id="price-chart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
